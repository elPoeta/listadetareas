<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


    <title>Lista de Tareas</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Lista de Tareas</span>
                        <div class="row">
                            <form id="tarea-form">
                                <div class="input-field col s12">
                                    <input type="text" name="tarea" id="tarea" required>
                                    <label for="tarea">Nueva Tarea</label>
                                </div>
                                <input type="submit" value="Agregar Tarea" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="titulo-tarea">Tareas</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filtro" id="filtro">
                            <label for="filtro">Filtrar Tareas</label>
                        </div>
                        <ul class="coleccion"></ul>
                        <a href="#" class="limpiar-tareas btn red">Limpiar Tareas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="scriptTareas.js"></script>
</body>

</html>
